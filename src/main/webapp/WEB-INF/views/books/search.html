<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form th:method="GET" th:action="@{/books/search/results}">
    <label for="search">Search</label>
    <input type="text" id="search" name="search"/>

    <input type="submit" value="Search">
</form>

<div th:if="${books}">
    <hr/>

    <table>
        <tr th:each="book: ${books}">
            <td th:text="${book.getTitle() + ', ' + book.getOwner() + ', ' + book.getYear()}"></td>
        </tr>

        <tr th:each="book: ${books}">
            <td th:if="${book.getOwner() != null}" th:text="${book.getOwner().getName() + 'owns this book at this moment'}"></td>
            <td th:if="${book.getOwner() == null}" th:text="${'This book is free'}"></td>
        </tr>
    </table>

    <hr/>
</div>
</body>
</html>
